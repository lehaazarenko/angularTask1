<!--Почему-то не работало свойство checked-->
<label ng-repeat="commentsType in ctrl.commentsTypes">
	<input type="radio" ng-model="ctrl.selectedType" ng-value="commentsType.value" ng-change="ctrl.updateCommentsList()"> {{commentsType.label}}
</label>


<div class="comments-type-caption">Comments Type: <br>{{ctrl.selectedType}}</div>

<ul class="comments-wrapper">
	<li ng-repeat="comment in ctrl.getComments()" class="comment" ng-class="comment.isRemoved ? 'comment-removed': 'comment-not-removed'">
		<input type="checkbox" ng-click="ctrl.toggleIsRemoved($index)" ng-model="comment.isRemoved">
		<div class="comment-text">
			{{comment.text}}
		</div>
	</li>
</ul>
